name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Set this to your default branch if different

permissions:
  contents: write  # Required for deploying to GitHub Pages

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Set up Git user
        run: |
          git config --global user.name "MN Research"
          git config --global user.email "ngmikeng@gmail.com"

      - name: Deploy to GitHub Pages
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        run: npm run ng deploy --repo="https://${GITHUB_TOKEN}@github.com/ngmikeng/angular-csv-chart-viewer.git" --base-href=/angular-csv-chart-viewer/
